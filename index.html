<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Study Timer</title>

  <!-- PWA Meta -->
  <meta name="theme-color" content="#3b5bfd" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Study Timer" />

  <!-- Manifest -->
  <link rel="manifest" href="/StudyTimer/manifest.json" />

  <!-- √çcones -->
  <link rel="icon" href="/StudyTimer/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/StudyTimer/icon-192.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="/StudyTimer/style.css" />
</head>
<body>

  <div class="app">

    <header>
      <h1>‚è±Ô∏è Study Timer</h1>
      <p>Controle seus ciclos de estudo</p>
    </header>

    <main>

      <!-- Caixa do Timer -->
      <div class="timer-box">
        <div class="status">Pronto para come√ßar</div>
        <div class="time" id="time-display">25:00</div>
      </div>

      <!-- Configura√ß√µes -->
      <section class="settings">

        <div class="field">
          <label for="study-time">Tempo de estudo (min)</label>
          <input type="number" id="study-time" value="25" min="1" max="240">
        </div>

        <div class="field">
          <label for="break-time">Tempo de descanso (min)</label>
          <input type="number" id="break-time" value="5" min="1" max="120">
        </div>

        <div class="field">
          <label for="cycles">Ciclos</label>
          <input type="number" id="cycles" value="4" min="1" max="50">
        </div>

        <!-- üÜï Campo de pausa configur√°vel -->
        <div class="field">
          <label for="transition-time">Pausa entre estudo e descanso (seg)</label>
          <input type="number" id="transition-time" value="10" min="0" max="300">
        </div>

      </section>

      <!-- Controles -->
      <section class="controls">
        <button id="start-btn" class="primary">Iniciar</button>
        <button id="pause-btn">Pausar</button>
        <button id="reset-btn">Reiniciar</button>
      </section>

    </main>

    <footer>
      <small>Study Timer PWA</small>
    </footer>

  </div>

  <!-- Script principal -->
  <script src="/StudyTimer/script.js"></script>

  <!-- Registro do Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/StudyTimer/service-worker.js")
          .then(reg => {
            console.log("Service Worker registrado:", reg.scope);
          })
          .catch(err => {
            console.error("Falha ao registrar Service Worker:", err);
          });
      });
    }
  </script>

</body>
</html>
